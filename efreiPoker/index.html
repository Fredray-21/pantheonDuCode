<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de Poker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="header">
    <div id="resultRank"></div>
    <div class="controls">
        <div class="control">
            <label for="player-count">Nombre de joueurs:</label>
            <select id="player-count">
                <option value="1">1</option>
                <option selected value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="control">
            <label for="game-stage">Étape de jeu:</label>
            <select id="game-stage">
                <option value="preflop">Préflop</option>
                <option value="flop">Flop</option>
                <option value="turn">Turn</option>
                <option value="river">River</option>
            </select>
        </div>
        <div id="resultPercentages"></div>
    </div>

</div>

<div id="card-modal" class="modal hidden-modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sélectionnez votre carte</h2>
        <div id="deck"></div>
    </div>
</div>

<div class="poker-table" id="poker-table">
    <div class="community-cards" id="community-cards">
        <div class="card card1 common hidden"></div>
        <div class="card card2 common hidden"></div>
        <div class="card card3 common hidden"></div>
        <div class="card card4 common hidden"></div>
        <div class="card card5 common hidden"></div>
    </div>
</div>

<button id="calculateProbabilities">Calculer les probabilités</button>


<script type="module" src="js/script.js"></script>
</body>
</html>

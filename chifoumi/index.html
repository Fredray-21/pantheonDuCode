<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chifoumi 🪨📄✂️</title>
    <link rel="stylesheet" href="./assets/app.css">

    <link rel="icon" href="./assets/favicon.svg" />

</head>
<body>

<h1>Chifoumi</h1>
<p>Choisissez entre pierre, feuille ou ciseaux.</p>
<h3 id="score">You: 0 | Computer: 0</h3>
<section id="game">
    <button id="rock">
        <span>🪨</span>
        <span>Pierre</span>
    </button>
    <button id="paper">
        <span>📄</span>
        <span>Feuille</span>
    </button>
    <button id="scissors">
        <span>✂️</span>
        <span>Ciseaux</span>

    </button>
</section>

<section id="result">
    <h2>Résultat</h2>
    <p id="result-text"></p>
    <p id="result-emoji"></p>
    <button id="resetBtn">Rejouer</button>
</section>


<script src="./assets/chifoumi.js"></script>

</body>
</html>
